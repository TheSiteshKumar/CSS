<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="profile.jpg" alt="Profile Image" class="profile-img">
            <div class="card-info">
                <h3>Sitesh Kumar</h3>
                <p>Web Developer</p>
                <p class="more-info">Passionate about creating interactive and responsive web applications.</p>
            </div>
        </div>
    </div>
</body>
</html>
