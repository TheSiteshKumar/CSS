<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Size Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box auto"></div>
      <p class="caption">background-size: auto</p>
    </div>
    <hr />
    <div class="container">
      <div class="box contain"></div>
      <p class="caption">background-size: contain</p>
    </div>
    <hr />
    <div class="container">
      <div class="box cover"></div>
      <p class="caption">background-size: cover</p>
    </div>
    <hr />
    <div class="container">
      <div class="box length"></div>
      <p class="caption">background-size: 150px 100px</p>
    </div>
    <hr />
    <div class="container">
      <div class="box percentage"></div>
      <p class="caption">background-size: 50% 50%</p>
    </div>
  </body>
</html>
