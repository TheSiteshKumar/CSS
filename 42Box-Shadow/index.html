<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CSS Box Shadow Example</h1>
    <p>Hover over each box to see different box shadow effects.</p>

    <div class="box shadow1">Light Shadow</div>
    <div class="box shadow2">Medium Shadow</div>
    <div class="box shadow3">Heavy Shadow</div>

    <h2>Explanation</h2>
    <ul>
      <li><strong>Light Shadow:</strong> A subtle shadow effect.</li>
      <li><strong>Medium Shadow:</strong> A noticeable shadow effect.</li>
      <li>
        <strong>Heavy Shadow:</strong> A strong shadow effect for emphasis.
      </li>
    </ul>
  </body>
</html>
