<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adjacent Sibling Combinator Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Heading 1</h1>
    <p>Paragraph 1 directly following Heading 1.</p>
    <p>Paragraph 2 not directly following Heading 1.</p>
    <h2>Heading 2</h2>
    <p>Paragraph 3 directly following Heading 2.</p>
    <div>Div element not directly following Heading 2.</div>
  </body>
</html>
