<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity and Alpha Channel Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Opacity and Alpha Channel Example</h1>
      <div class="opacity-example">
        <h2>Opacity Property</h2>
        <p>
          This box uses the <code>opacity</code> property. The entire box,
          including text, is affected.
        </p>
      </div>
      <div class="alpha-example">
        <h2>Alpha Channel</h2>
        <p>
          This box uses <code>rgba</code> colors with an alpha channel. Only the
          background color is affected.
        </p>
      </div>
    </div>
  </body>
</html>
