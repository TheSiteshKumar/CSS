<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Combinator Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p>Paragraph 1 - direct child of .container</p>
      <div>
        <p>Paragraph 2 - nested within another div</p>
      </div>
      <p>Paragraph 3 - direct child of .container</p>
    </div>
  </body>
</html>
