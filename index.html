<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Inheritance Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parent">
      <h1>Parent Element</h1>
      <p>
        This is a paragraph inside the parent element. It inherits some styles
        from the parent.
      </p>
      <div class="child">
        <h2>Child Element</h2>
        <p>
          This is a paragraph inside the child element. It inherits styles from
          the parent and grandparent.
        </p>
      </div>
    </div>
  </body>
</html>
