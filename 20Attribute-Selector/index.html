<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector Example with Input Elements</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <input type="text" name="username" placeholder="Username" />
      <input type="password" name="password" placeholder="Password" />
      <input type="email" name="email" placeholder="Email" />
      <input type="button" value="Click Me" />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
      <input
        type="checkbox"
        id="subscribe"
        name="subscribe"
        value="newsletter"
      />
      <label for="subscribe">Subscribe to newsletter</label>
    </form>
    <img src="sample.webp" alt="Sample Image" />
    <a href="https://example.com" title="Example Site">Example Link</a>
    <div class="btn-primary">Primary Button</div>
    <div class="navigation">Navigation Bar</div>
    <div class="nav-item">Nav Item</div>
  </body>
</html>
