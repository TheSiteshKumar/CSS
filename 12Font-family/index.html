<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Family Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Font Family Example</h1>
    <p class="serif">This text is in a serif font.</p>
    <p class="sans-serif">This text is in a sans-serif font.</p>
    <p class="monospace">This text is in a monospace font.</p>
    <p class="cursive">This text is in a cursive font.</p>
    <p class="fantasy">This text is in a fantasy font.</p>
    <p class="custom-font">
      This text uses a custom font (Arial, fallback to sans-serif).
    </p>
  </body>
</html>
